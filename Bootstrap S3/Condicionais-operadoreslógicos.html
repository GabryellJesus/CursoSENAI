<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <script>
        var nota = prompt('Digite a sua nota');
        var frequencia = prompt('Digite a sua frequência');
        var media = 7;
        var freq = 75;

        if(nota >= media && frequencia >= freq){
            document.write('APROVADO')
        }else{
            document.write('REPROVADO')
        }
    </script>
</head>
<body>
    
</body>
</html>
