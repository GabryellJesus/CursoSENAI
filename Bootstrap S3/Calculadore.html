<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calculadora</title>
    <style>
        .calculadora {
            margin-top: 40px;
            border: solid 1px #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px #000;
        }

        .btn{
            width: 60px;
            height: 50px;
            margin: 5px;
            box-shadow: 1px 1px 1px #000;
        }

        .clear{
            width: 130px;
        }

        .enter{
            height: 110px;
        }

        .zero{
            width: 130px;
        }

        .resultado{
            text-align: right;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: solid 1px #000;
            box-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br/>

                <div class="calculadora">
                    <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled">

                    <div class="row">
                        <button onclick="calcular(acao, 'C')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calcular(acao, '/')" type="button" class="btn btn-dark btn-lg clear font-weight-light">/</button>
                        <button onclick="calcular(acao, '*')" type="button" class="btn btn-dark btn-lg clear font-weight-light">*</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular(acao, '7')" type="button" class="btn btn-dark btn-lg clear font-weight-light">7</button>
                        <button onclick="calcular(acao, '8')" type="button" class="btn btn-dark btn-lg clear font-weight-light">8</button>
                        <button onclick="calcular(acao, '9')" type="button" class="btn btn-dark btn-lg clear font-weight-light">9</button>
                        <button onclick="calcular(acao, '-')" type="button" class="btn btn-dark btn-lg clear font-weight-light">-</button>
                    </div>
                    <div>
                        <button onclick="calcular(acao, '4')" type="button" class="btn btn-dark btn-lg clear font-weight-light">4</button>
                        <button onclick="calcular(acao, '5')" type="button" class="btn btn-dark btn-lg clear font-weight-light">5</button>
                        <button onclick="calcular(acao, '6')" type="button" class="btn btn-dark btn-lg clear font-weight-light">6</button>
                        <button onclick="calcular(acao, '+')" type="button" class="btn btn-dark btn-lg clear font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular(acao, '1')" type="button" class="btn btn-dark btn-lg clear font-weight-light">1</button>
                        <button onclick="calcular(acao, '2')" type="button" class="btn btn-dark btn-lg clear font-weight-light">2</button>
                        <button onclick="calcular(acao, '3')" type="button" class="btn btn-dark btn-lg clear font-weight-light">3</button>
                        <button onclick="calcular(acao, '=')" type="button" class="btn btn-dark btn-lg clear font-weight-light">=</button>
                    </div>
                    <div class="row" style="margin-top: -60px;">
                        
                        <button onclick="calcular(acao, '0')" type="button" class="btn btn-dark zero btn-lg clear font-weight-light">0</button>
                        <button onclick="calcular(acao, '.')" type="button" class="btn btn-dark btn-lg clear font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calcular(tipo, valor){
            if(tipo === 'acao') {
                if(tipo === 'c'){
                    //limpar o visor
                    document.getElementById('resultado').value=''
                }
                if(valor === '+' ){
                    document.getElementById('resultado').value += valor
                }
                if(valor === '=', valor === '-', valor === '*', valor === '/', valor === '.'){
                    var valor_campo = eval(document.getElementById('resultado').value)
                    document.getElementById('resultado').value = valor_campo
                }
            } else if (tipo === 'valor'){
                document.getElementById('resultado').value += valor
            }
        }
    </script>
</body>
</html>
