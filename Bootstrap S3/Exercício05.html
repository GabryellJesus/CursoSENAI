<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <script>
        var mes = prompt('Digite a entrada:');

        switch (mes){
            case '28':
                document.write('Fevereiro');
                break
            case '30':
                document.write('Abril, Junho, Setembro, Novembro');
                break
            case '31':
                document.write('Janeiro, Março, Maio, Julho, Agosto, Outubro, Dezembro')
                break
            default:
                document.write('Entrada Errada')

        }
    </script>
</head>

</body>
</html>
