<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>
        var conceito = prompt('Digite o conceito:')
        
        switch (conceito){
            case 'A':
                document.write('EXCELENTE')
                break
            case 'B':
                document.write('ÓTIMO')
                break
            case 'C':
                document.write('BOM')
                break
            case 'D':
                document.write('REGULAR')
                break
            case 'E':
                document.write('RUIM')
                break
            case 'F':
                document.write('NOS VEMOS ANO QUE VÊM...')
                break
        }

    </script>
</head>
<body>
    
</body>
</html>
