<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 08</title>
    <script>
        var a = prompt('Digite o valor de a:');
        var b = prompt('Digite o valor de b:');
        var c = prompt('Digite o valor de c:');
        var delta;
        var R1;
        var R2;
        delta = b * b - 4 * a * c;

        if(a != 0 && delta > -1){
            R1 = (- b + Math.sqrt(delta))/(2 * a);
            R2 = (- b - Math.sqrt(delta))/(2 * a);
            document.write('R1 = ' +R1.toFixed(3) + '<br/>');
            document.write('R2 = ' +R2.toFixed(3));
        }
    </script>
</head>
<body>
    
</body>
</html>
