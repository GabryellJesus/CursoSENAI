    <script>
        var num1 = prompt('Digite o valor de a:');
        var num2 = prompt('Digite o valor de b:');
        var num3 = prompt('Digite o valor de c:');

        var num4 = (parseFloat(num1*2) + parseFloat(num2*3) + parseFloat(num3*5)) /10;
        document.write('A média entre ' +num1+ ', ' +num2+ ' e ' +num3+ ' é ' +num4)
    </script>
