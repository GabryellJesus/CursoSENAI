<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        .menu {
            background-color: rgb(9, 9, 10);
            width: 100%;
            height: 40px;
        }

        .menu ul li {
            background-color: rgb(9, 9, 10);
            color: white;
            float: left;
            width: 100px;
            height: 40px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            position: relative;
        }

        .menu ul li:hover {
            background-color: blue;
        }

        .menu ul {
            padding: 0;
        }

        .menu ul ul {
            display: none;
        }

        .menu ul li:hover>ul {
            display: block;
        }

        .menu ul ul ul {
            margin-left: 102px;
            position: absolute;
            top: 0px;
        }

        .menu ul ul li:hover {
            background-color: rgb(3, 3, 166);
        }

        .menu ul ul ul li:hover {
            background-color: rgb(2, 2, 88);
        }
    </style>
</head>
