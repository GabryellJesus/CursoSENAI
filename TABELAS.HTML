<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exemplos</title>
</head>
<body><thead>
        <table align="center" border="5">
                <caption>Tabela de Filmes</caption>
            <tr>
                <th>Filme</th>
                <th>Gênero</th>
                <th>Duração</th>
                <th>Faixa Etária</th>
                <th>Diretor</th>
            </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td>Fontes:...</td>
                    </tr>
                </tfoot>
                <tbody>
            <tr>
                <td>Homem de Ferro</td>
                <td>Ação</td>
                <td>240 Minutos</td>
                <td>12 Anos</td>
                <td>Jon Favreau</td>
            </tr>
            <tr>
                <td>The Batman</td>
                <td>Suspense</td>
                <td>360 Minutos</td>
                <td>14 Anos</td>
                <td>Matt Reeves</td>
            </tr>
            <tr>
                <td>Os Smurfs</td>
                <td>Animação</td>
                <td>160 Minutos</td>
                <td>9 Anos</td>
                <td>Raja Gosnell</td>
            </tr>
            <tr>
                <td>Velozes e Furiosos 7</td>
                <td>Ação/Suspense</td>
                <td>140 Minutos</td>
                <td>18 Anos</td>
                <td>James Wan</td>
            </tr>
                </tbody>
    </table>
</body>
</html>
